basePath: /api
definitions:
  entity.AdminUser:
    description: Admin user registration data
    properties:
      email:
        example: admin@example.com
        type: string
      first_name:
        example: John
        type: string
      last_name:
        example: Doe
        type: string
      password:
        example: password123
        minLength: 8
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    type: object
  entity.CreateCompanyRequest:
    description: Request to create a company and register its admin
    properties:
      admin:
        $ref: '#/definitions/entity.AdminUser'
      company_name:
        example: Acme Corp
        type: string
    required:
    - admin
    - company_name
    type: object
  entity.LoginRequest:
    description: Login credentials
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  entity.RefreshRequest:
    description: Refresh token request
    properties:
      refresh_token:
        example: abc123def456...
        type: string
    required:
    - refresh_token
    type: object
  entity.RegisterEmployeeRequest:
    description: Request to register a new employee user
    properties:
      company_id:
        example: 1
        type: integer
      email:
        example: employee@example.com
        type: string
      first_name:
        example: Jane
        type: string
      last_name:
        example: Smith
        type: string
      password:
        example: password123
        minLength: 8
        type: string
    required:
    - company_id
    - email
    - first_name
    - last_name
    - password
    type: object
  entity.TokenPair:
    description: Token pair response for authentication
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      refresh_token:
        example: abc123def456...
        type: string
    type: object
  entity.UpdateUserRequest:
    description: Request to update user profile (all fields optional)
    properties:
      email:
        example: newemail@example.com
        type: string
      first_name:
        example: John
        type: string
      last_name:
        example: Doe
        type: string
    type: object
  entity.User:
    description: User entity with profile information
    properties:
      company_id:
        example: 1
        type: integer
      created_at:
        example: "2024-01-01T00:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      first_name:
        example: John
        type: string
      id:
        example: 1
        type: integer
      last_name:
        example: Doe
        type: string
      role:
        example: employee
        type: string
      updated_at:
        example: "2024-01-01T00:00:00Z"
        type: string
    type: object
  errs.Error:
    description: Error response structure
    properties:
      message:
        example: Error message
        type: string
      type:
        allOf:
        - $ref: '#/definitions/errs.ErrorType'
        example: VALIDATION_ERROR
    type: object
  errs.ErrorType:
    enum:
    - VALIDATION_ERROR
    - INTERNAL_ERROR
    - BAD_REQUEST
    - NOT_FOUND
    - UNAUTHORIZED
    - ALREADY_EXISTS
    type: string
    x-enum-varnames:
    - ErrorTypeValidation
    - ErrorTypeInternal
    - ErrorTypeBadRequest
    - ErrorTypeNotFound
    - ErrorTypeUnauthorized
    - ErrorTypeAlreadyExists
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Artemon loh
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Certify Backend API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password, returns access and refresh
        tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated
          schema:
            $ref: '#/definitions/entity.TokenPair'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/errs.Error'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/errs.Error'
      summary: Login user
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidate access and refresh tokens
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logged out
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/errs.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errs.Error'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Exchange refresh token for new access and refresh token pair
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: New token pair
          schema:
            $ref: '#/definitions/entity.TokenPair'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/errs.Error'
        "401":
          description: Invalid or expired refresh token
          schema:
            $ref: '#/definitions/errs.Error'
      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new employee user and return access and refresh tokens
      parameters:
      - description: Employee registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.RegisterEmployeeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully registered
          schema:
            $ref: '#/definitions/entity.TokenPair'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/errs.Error'
        "404":
          description: Company not found
          schema:
            $ref: '#/definitions/errs.Error'
        "409":
          description: Email already exists
          schema:
            $ref: '#/definitions/errs.Error'
      summary: Register employee
      tags:
      - auth
  /user/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user. Only admins can delete users from the same company.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User deleted successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid user ID
          schema:
            $ref: '#/definitions/errs.Error'
        "401":
          description: Unauthorized - only admins can delete users
          schema:
            $ref: '#/definitions/errs.Error'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/errs.Error'
      security:
      - BearerAuth: []
      summary: Delete user by ID
      tags:
      - user
    get:
      consumes:
      - application/json
      description: Get user profile information by user ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User profile
          schema:
            $ref: '#/definitions/entity.User'
        "400":
          description: Invalid user ID
          schema:
            $ref: '#/definitions/errs.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errs.Error'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/errs.Error'
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - user
    put:
      consumes:
      - application/json
      description: Update user profile information. Only admins can update other users
        from the same company.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User update data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User updated successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/errs.Error'
        "401":
          description: Unauthorized - only admins can update other users
          schema:
            $ref: '#/definitions/errs.Error'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/errs.Error'
        "409":
          description: Email already exists
          schema:
            $ref: '#/definitions/errs.Error'
      security:
      - BearerAuth: []
      summary: Update user by ID
      tags:
      - user
  /user/company:
    get:
      consumes:
      - application/json
      description: Get all users from the authenticated user's company
      produces:
      - application/json
      responses:
        "200":
          description: List of users
          schema:
            items:
              $ref: '#/definitions/entity.User'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errs.Error'
        "404":
          description: Company not found
          schema:
            $ref: '#/definitions/errs.Error'
      security:
      - BearerAuth: []
      summary: Get users by company
      tags:
      - user
    post:
      consumes:
      - application/json
      description: Create a new company and register its admin user. Returns access
        and refresh tokens for the admin.
      parameters:
      - description: Company and admin data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.CreateCompanyRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Company created, admin registered
          schema:
            $ref: '#/definitions/entity.TokenPair'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/errs.Error'
        "409":
          description: Email already exists
          schema:
            $ref: '#/definitions/errs.Error'
      summary: Create company with admin
      tags:
      - user
  /user/me:
    get:
      consumes:
      - application/json
      description: Get the authenticated user's profile information
      produces:
      - application/json
      responses:
        "200":
          description: User profile
          schema:
            $ref: '#/definitions/entity.User'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errs.Error'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/errs.Error'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - user
    put:
      consumes:
      - application/json
      description: Update the authenticated user's profile information
      parameters:
      - description: User update data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User updated successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/errs.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errs.Error'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/errs.Error'
        "409":
          description: Email already exists
          schema:
            $ref: '#/definitions/errs.Error'
      security:
      - BearerAuth: []
      summary: Update current user
      tags:
      - user
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
